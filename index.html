<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!--Hoja de Estilos-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Script-->
    <script src="js/main.js" type="module"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e4dc53f874.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div id="resultado"></div>
                <div class="botones">
                    <div class="simbolos">
                        <div id="division"><i class="fa-solid fa-divide"></i></div>
                        <div id="multiplicacion"><i class="fa-solid fa-x"></i></div>
                        <div id="resta"><i class="fa-solid fa-minus"></i></div>
                        <div id="suma"><i class="fa-solid fa-plus"></i></div>
                    </div>
                    <div class="panel-numeros">
                        <div class="numeros">
                            <div id="siete">7</div>
                            <div id="ocho">8</div>
                            <div id="nueve">9</div>
                        </div>
                        <div class="numeros">
                            <div id="cuatro">4</div>
                            <div id="cinco">5</div>
                            <div id="seis">6</div>
                        </div>
                        <div class="numeros">
                            <div id="uno">1</div>
                            <div id="dos">2</div>
                            <div id="tres">3</div>
                        </div>
                        <div class="numeros">
                            <div id="limpiar"><i class="fa-solid fa-c"></i></div>
                            <div id="cero">0</div>
                            <div id="borrar"><i class="fa-solid fa-delete-left"></i></div>
                        </div>
                    </div>
                    <div id="igual"><i class="fa-solid fa-equals"></i></div>
                    <div class="numeros historiales">
                        <div id="verHistorial">Ver Historial</div>
                        <div id="borrarHistorial">Borrar Historial</div>
                    </div>
                    <div class="numeros">
                        <div id="enviarHistorial">Enviar Historial</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
